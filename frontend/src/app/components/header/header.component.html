<nav class="navbar is-dark">
  <div class="container">

     <!-- logo -->
    <div class="navbar-brand">
      <a class="navbar-item" routerLink="/home">
        <img src="assets/img/logo.png">
      </a>
    </div>

    <!-- menu -->
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" *ngIf="currentUser != null" routerLink="/recipes">{{ 'NAVIG.RECIPES' | translate }}</a>
      </div>

      <div class="navbar-end">

        <!-- user is logged in -->
        <div *ngIf="currentUser != null; else loginButton" class="navbar-item has-dropdown" hoverClass="is-active">
          <a class="navbar-link">
            {{ currentUser | titlecase }}
          </a>
  
          <div class="navbar-dropdown is-right">
            <a class="navbar-item">
              {{ 'USER.PROFILE' | translate }}
            </a>
            <a class="navbar-item">
              {{ 'USER.SETTINGS' | translate }}
            </a>
            <hr class="navbar-divider">
            <a (click)="onLogoutClicked()" class="navbar-item">
              {{ 'USER.LOGOUT' | translate }}
            </a>
          </div>
        </div>

        <!-- user is not logged in -->
        <ng-template #loginButton>
          <div class="navbar-item">
              <p class="control">
                <button (click)="onLoginClicked()" class="button is-right is-light">{{ 'USER.LOGIN' | translate }}</button>
              </p>
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</nav>
