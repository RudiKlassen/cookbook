# Spring Profile Settings
# dev for Development, prod for Production-Platform
spring.profiles.active=dev

# Server-Settings
server.port=9000

# Keycloak-Settings
keycloak.enabled=true
keycloak.cors=true
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=cookbook
keycloak.bearer-only=true
keycloak.resource=cookbook-backend
keycloak.security-constraints[0].authRoles[0]=user
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/recipes/*

# Flyway-Settings
spring.flyway.locations=classpath:persistence/migration/
